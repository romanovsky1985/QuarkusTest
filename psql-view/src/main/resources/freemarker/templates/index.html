<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Psql-2 View</title>
</head>
<body>
    <h3>Записи в БД-2:</h3>
    <table border="1">
        <#list lines as line>
        <tr>
            <td>${line.getTeam1()}</td>
            <td>${line.getTeam2()}</td>
            <td>${line.getWin1()}</td>
            <td>${line.getDraw()}</td>
            <td>${line.getWin2()}</td>
        </tr>
        </#list>
    </table>
</body>
</html>
